        <div class="container">
        <h1>On/Off Toggle Button Examples</h1>

        <p class="test" id="test_1">
            <a href="javascript:">Test 1</a>
        </p>

        <p class="test" id="test_2">
            <a href="javascript:">Test 2</a>
        </p>

        <p class="test" id="test_3">
            <a href="javascript:">Test 3</a>
        </p>

        <p class="test" id="test_4">
            <a href="javascript:">Test 4</a>
        </p>
</div>
<script type="text/javascript">
/*jslint this: true*/
/*globals jQuery, document, console*/

jQuery(document).ready(function () {
    'use strict';

    jQuery('#test_1 > a').toggleButton({
        on: function () {
            console.log(this.getEl().text(), ':', 'on');
        },
        off: function () {
            console.log(this.getEl().text(), ':', 'off');
        }
    });

    jQuery('#test_2 > a').toggleButton({
        both: function () {
            console.log(this.getEl().text(), ':', (this.isOn() ? 'on' : 'off') + ' in `both`');
        }
    });

    jQuery('#test_3 > a').toggleButton({
        both: function (oEvent) {
            console.log(this.getEl().text(), ':', '`both` called' + (oEvent instanceof jQuery.Event ? ' with event' : ''));
        },

        on: function (oEvent) {
            console.log(this.getEl().text(), ':', '`on` called' + (oEvent instanceof jQuery.Event ? ' with event' : ''));
        },

        off: function (oEvent) {
            console.log(this.getEl().text(), ':', '`off` called' + (oEvent instanceof jQuery.Event ? ' with event' : ''));
        }
    });

    jQuery('#test_3 > a').data('toggleButton').on();
    jQuery('#test_3 > a').data('toggleButton').off();

    jQuery('#test_4 > a').toggleButton({
        on: function (foo, bar) {
            console.log(this.getEl().text(), ':', foo, bar);
        }
    });

    jQuery('#test_4 > a').data('toggleButton').on('baz', 'qux');
});
</script>
